<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amino &middot; Client Profile</title>
  <style>
    /* ===== Noema Design System (matches index.html) ===== */
    :root {
      --primary-400: #3a9e8f;
      --primary-500: #2f8a7c;
      --primary-600: #2a7b6f;
      --primary-700: #226559;
      --success-500: #4caf50;
      --warning-500: #ff9800;
      --danger-500: #e06b50;

      --bg-primary: #faf8f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3efeb;
      --bg-elevated: #ffffff;
      --bg-hover: #f3efeb;
      --bg-active: #ece7e2;

      --text-primary: #2d2a26;
      --text-secondary: #4a433d;
      --text-muted: #8a8580;
      --text-disabled: #b3aca5;

      --border-primary: #e8e2dc;
      --border-secondary: #d9cec2;

      --nav-bg: #1e293b;
      --nav-border: #334155;
      --nav-text: #f1f5f9;
      --nav-muted: #94a3b8;
      --nav-hover: rgba(255,255,255,0.08);
      --nav-active: rgba(255,255,255,0.12);

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', Consolas, monospace;

      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 12px;

      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 26px rgba(0,0,0,0.08);

      --transition-fast: 0.1s ease;
      --transition-normal: 0.2s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* ===== App Nav (identical to index.html) ===== */
    .app-nav {
      display: flex;
      width: 100%;
      height: 44px;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
      align-items: center;
      padding: 0 16px;
      gap: 2px;
      flex-shrink: 0;
      z-index: 50;
    }
    .app-nav-btn {
      padding: 6px 16px;
      border: none;
      border-radius: var(--radius-md);
      background: transparent;
      color: var(--nav-muted);
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      text-decoration: none;
    }
    .app-nav-btn:hover { background: var(--nav-hover); color: var(--nav-text); }
    .app-nav-btn.active { background: var(--nav-active); color: var(--nav-text); }
    .app-nav-btn svg { width: 16px; height: 16px; }
    .app-nav-spacer { flex: 1; }
    .app-nav-user {
      font-size: 12px;
      color: var(--nav-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .app-nav-user-role {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: var(--nav-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .app-nav-user-role.admin { background: rgba(59,130,246,0.15); color: var(--primary-400); }
    .app-nav-user-role.staff { background: rgba(34,197,94,0.15); color: var(--success-500); }
    .app-nav-back {
      padding: 6px 12px;
      border: 1px solid var(--nav-border);
      border-radius: var(--radius-sm);
      background: transparent;
      color: var(--nav-muted);
      font-size: 12px;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .app-nav-back:hover { background: var(--nav-hover); color: var(--nav-text); }

    /* ===== Page Layout ===== */
    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 24px 40px;
    }

    /* ===== Loading State ===== */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
      gap: 16px;
      color: var(--text-muted);
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-primary);
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Title Section ===== */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-xl);
      padding: 18px 22px;
      box-shadow: var(--shadow-sm);
    }
    .profile-header h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
    }
    .profile-header .meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .profile-header .meta strong { color: var(--text-secondary); }
    .header-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 7px 14px;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), border-color var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .btn.primary {
      background: var(--primary-600);
      border-color: var(--primary-600);
      color: #fff;
    }
    .btn.primary:hover { background: var(--primary-700); }
    .btn.active-toggle {
      background: rgba(59,130,246,0.15);
      border-color: var(--primary-500);
      color: var(--primary-400);
    }
    .btn.danger { border-color: var(--danger-500); color: var(--danger-500); }
    .btn.danger:hover { background: rgba(239,68,68,0.1); }
    .btn svg { width: 14px; height: 14px; }

    /* ===== Summary Cards ===== */
    .summary-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .summary-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      box-shadow: var(--shadow-sm);
    }
    .summary-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .summary-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ===== Tabs ===== */
    .tab-strip {
      display: flex;
      gap: 2px;
      border-bottom: 1px solid var(--border-primary);
      margin-bottom: 20px;
      overflow-x: auto;
      background: var(--bg-secondary);
      padding: 0 8px;
      border-radius: var(--radius-lg);
    }
    .tab-strip::-webkit-scrollbar { display: none; }
    .tab {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      border: none;
      background: none;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      font-family: var(--font-sans);
      transition: color var(--transition-fast), border-color var(--transition-fast);
    }
    .tab:hover { color: var(--text-secondary); }
    .tab.active {
      color: var(--text-primary);
      border-bottom-color: var(--primary-500);
    }

    /* ===== Content Layout ===== */
    .tab-content-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }
    .tab-content-area.single-col { grid-template-columns: 1fr; }

    /* ===== Panels ===== */
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-primary);
      background: #fcfbfa;
    }
    .panel-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .panel-count {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
    }
    .panel-body { padding: 12px 16px; }
    .panel-body.empty {
      padding: 32px 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* ===== Key-Value Rows ===== */
    .kv-row {
      display: flex;
      align-items: baseline;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f3efeb;
      font-size: 13px;
    }
    .kv-row:last-child { border-bottom: none; }
    .kv-key {
      flex: 0 0 160px;
      color: var(--text-muted);
      font-size: 12px;
    }
    .kv-val { color: var(--text-primary); flex: 1; min-width: 0; word-break: break-word; }
    .kv-val.empty { color: var(--text-disabled); }

    /* ===== Pills ===== */
    .pill {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #efe9e4;
      color: var(--text-secondary);
      margin: 1px 4px 1px 0;
      vertical-align: middle;
    }
    .pill.linked {
      background: #e8f5e9;
      color: var(--success-500);
    }
    .pill.id {
      background: #e3f2fd;
      color: var(--primary-400);
      font-family: var(--font-mono);
      font-size: 10px;
    }
    .pill.status-active { background: #e8f5e9; color: var(--success-500); }
    .pill.status-pending { background: #fff3e0; color: var(--warning-500); }

    /* ===== Related Record Cards ===== */
    .record-cards { display: flex; flex-direction: column; gap: 8px; }
    .record-card {
      background: #fffcfa;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 10px 12px;
      transition: border-color var(--transition-fast);
    }
    .record-card:hover { border-color: var(--border-secondary); }
    .record-card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      gap: 8px;
    }
    .record-card-title {
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
    }

    /* ===== Admin Config Panel ===== */
    .admin-panel {
      margin-top: 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      display: none;
    }
    .admin-panel.open { display: block; }
    .admin-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-primary);
      background: rgba(59,130,246,0.06);
    }
    .admin-panel-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-400);
    }
    .admin-panel-body { padding: 16px; }

    /* Field visibility config */
    .config-section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-primary);
    }
    .config-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .config-section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    .config-tab-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-400);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      margin-top: 12px;
    }
    .config-tab-title:first-child { margin-top: 0; }
    .field-toggle-list { display: flex; flex-direction: column; gap: 4px; }
    .field-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background var(--transition-fast);
      font-size: 13px;
      color: var(--text-secondary);
    }
    .field-toggle:hover { background: var(--bg-hover); }
    .field-toggle input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--primary-500);
      cursor: pointer;
    }
    .field-toggle .field-name { flex: 1; }
    .field-toggle .field-table {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 1px 6px;
      border-radius: 4px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 10px 18px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-lg);
      font-size: 13px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
    }
    .toast.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .toast.success { border-color: var(--success-500); }
    .toast.error { border-color: var(--danger-500); }

    /* ===== Responsive ===== */
    @media (max-width: 980px) {
      .tab-content-area { grid-template-columns: 1fr; }
      .summary-row { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 640px) {
      .summary-row { grid-template-columns: 1fr; }
      .kv-key { flex: 0 0 120px; }
      .page { padding: 12px 12px 32px; }
      .app-nav { padding: 0 8px; overflow-x: auto; }
      .app-nav-btn { padding: 6px 10px; font-size: 12px; }
    }
  </style>
</head>

    <!-- Loading -->
    <div class="loading-state" id="loadingState">
      <div class="loading-spinner"></div>
      <div id="loadingMsg">Loading client profile&hellip;</div>
    </div>

    <!-- Profile Content (hidden until loaded) -->
    <div id="profileContent" style="display:none;">
      <div class="profile-header">
        <div>

          <h3>Profile Field Configuration</h3>
          <div style="display:flex;gap:8px;">
            <button class="btn primary" id="saveConfigBtn">Save to Matrix</button>
            <button class="btn" id="resetConfigBtn">Reset Defaults</button>
            <button class="btn danger" id="closeConfigBtn">Close</button>
          </div>
        </div>

          <!-- Dynamically populated -->
        </div>
      </div>

  <script>
  (function() {
    'use strict';

    // ============ Constants ============
    var SYNAPSE_HOMESERVER_URL = 'https://app.aminoimmigration.com';
    var SYNAPSE_SESSION_KEY = 'amino_synapse_session';
    var PROFILE_CONFIG_EVENT = 'law.firm.interface.profile';
    var LOCAL_SCHEMA_KEY = 'amino.clientProfile.schema.v2';
    var CONTEXT_KEY = 'amino.clientProfile.context.v1';

    // ============ Default Schema ============
    var DEFAULT_SCHEMA = {
      version: 2,
      summaryFields: ['Case Manager', 'Entry Status', 'Current Stage'],
      tabs: [
        {
          id: 'overview', label: 'Overview',
          sections: [
            { title: 'Client Info', type: 'fields', table: 'Clients', fields: ['First Name', 'Last Name', 'Office', 'Client Tags', 'Entry Status', 'Case Manager'] },
            { title: 'Addresses', type: 'related', table: 'Addresses', fields: ['Address', 'Address Change Date', 'Same Address Confirmed Date'] }
          ]
        },
        {
          id: 'at-a-glance', label: 'At a Glance',
          sections: [
            { title: 'At a Glance', type: 'fields', table: 'Clients', fields: ['SIJ Case Status', 'Merits Atty', 'Current Stage', 'Priority', 'Notes'] }
          ]
        },
        {
          id: 'matters', label: 'Matters',
          sections: [
            { title: 'Matters', type: 'related', table: 'Matters', fields: ['Matter', 'Description', 'Status', 'Created_By'] },
            { title: 'Matter Notes', type: 'related', table: 'Matter Notes', fields: ['Matter', 'Description', 'Activity', 'Date', 'Created_By'] }
          ]
        },
        {
          id: 'case-notes', label: 'Case Notes',
          sections: [
            { title: 'Case Notes', type: 'related', table: 'Case Notes', fields: ['Case Note', 'Category', 'Created', 'Created_By'] }
          ]
        },
        {
          id: 'ead', label: 'EAD',
          sections: [
            { title: 'EAD', type: 'related', table: 'EAD', fields: ['Mail Tracking # EAD', 'EAD Stage', 'EAD Received', 'EAD Sent Date', 'EAD Approval Date'] }
          ]
        },
        {
          id: 'activities', label: 'Activities',
          sections: [
            { title: 'All Activity Notes', type: 'related', table: 'Activities', fields: ['Activity', 'Description', 'Date', 'Owner'] },
            { title: 'Hearings / Interviews', type: 'related', table: 'Hearings/Interviews', fields: ['Event', 'Date', 'Judge', 'Location'] }
          ]
        },
        {
          id: 'comms', label: 'Communications',
          sections: [
            { title: 'Communications', type: 'related', table: 'Communications', fields: ['Type', 'Date', 'Summary', 'Direction'] }
          ]
        }
      ]
    };

    // ============ State ============
    var state = {
      clientId: new URLSearchParams(location.search).get('clientId') || '',
      clientRecord: null,
      schema: null,
      activeTab: null,
      data: {},         // tableName -> rows[]
      tableMap: {},     // tableId -> tableName
      isAdmin: false,
      adminOpen: false,
      orgSpaceId: null,
      session: null,
      fkCache: {}       // tableName -> { fieldName: true } (discovered FK fields)
    };

    // ============ Utilities ============
    function esc(v) {
      return String(v == null ? '' : v)
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function norm(s) { return String(s || '').trim().toLowerCase(); }

    function showToast(msg, type) {
      var el = document.getElementById('toast');
      el.textContent = msg;
      el.className = 'toast visible' + (type ? ' ' + type : '');
      clearTimeout(el._t);
      el._t = setTimeout(function() { el.className = 'toast'; }, 3000);
    }

    function deepClone(obj) {
      return typeof structuredClone === 'function' ? structuredClone(obj) : JSON.parse(JSON.stringify(obj));
    }

    // ============ Navigation ============
    window.navTo = function(event, appName) {
      // Navigate back to index.html with the appropriate app
      // Default link href handles it; this is for potential future SPA routing
    };

    // ============ Session Restore ============
    function loadSynapseSession() {
      try {
        var raw = localStorage.getItem(SYNAPSE_SESSION_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch (e) { return null; }
    }

    // ============ Schema Loading (Matrix > localStorage > default) ============
    async function loadSchemaFromMatrix() {
      if (!state.orgSpaceId || !MatrixClient.isLoggedIn()) return null;
      try {
        var content = await MatrixClient.getStateEvent(state.orgSpaceId, PROFILE_CONFIG_EVENT, '');
        if (content && Array.isArray(content.tabs)) return content;
      } catch (e) {
        console.warn('[Profile] Could not load schema from Matrix:', e.message);
      }
      return null;
    }

    function loadSchemaFromLocal() {
      try {
        var raw = localStorage.getItem(LOCAL_SCHEMA_KEY);
        if (!raw) return null;
        var parsed = JSON.parse(raw);
        if (Array.isArray(parsed.tabs)) return parsed;
      } catch (e) {}
      return null;
    }

    async function loadSchema() {
      // Priority: Matrix state event > localStorage > defaults
      var schema = await loadSchemaFromMatrix();
      if (schema) {
        localStorage.setItem(LOCAL_SCHEMA_KEY, JSON.stringify(schema));
        return schema;
      }
      schema = loadSchemaFromLocal();
      if (schema) return schema;
      return deepClone(DEFAULT_SCHEMA);
    }

    async function saveSchemaToMatrix(schema) {
      if (!state.orgSpaceId || !MatrixClient.isLoggedIn()) {
        throw new Error('Not connected to Matrix');
      }
      await MatrixClient.sendStateEvent(state.orgSpaceId, PROFILE_CONFIG_EVENT, '', schema);
      localStorage.setItem(LOCAL_SCHEMA_KEY, JSON.stringify(schema));
    }

    // ============ Context Snapshot (from index.html sessionStorage) ============
    function loadContextSnapshot() {
      try {
        var raw = sessionStorage.getItem(CONTEXT_KEY);
        if (!raw) return null;
        var parsed = JSON.parse(raw);
        if (!parsed || !parsed.data) return null;
        // If context has a clientId, it should match our target
        if (parsed.clientId && state.clientId && parsed.clientId !== state.clientId) return null;
        return parsed;
      } catch (e) { return null; }
    }

    // ============ Data Loading ============
    async function loadDataFromContext(ctx) {
      state.data = {};
      var data = ctx.data || {};
      Object.keys(data).forEach(function(key) {
        var rows = data[key];
        if (!Array.isArray(rows)) return;
        state.data[key] = rows;
      });
    }

    async function loadDataFromAminoData() {
      state.data = {};
      try {
        var tables = await AminoData.getTables();
        for (var i = 0; i < tables.length; i++) {
          var table = tables[i];
          var tableId = table.table_id || table.id;
          var tableName = table.table_name || table.name || tableId;
          state.tableMap[tableId] = tableName;
          state.tableMap[tableName] = tableName;
          var rows = await AminoData.getTableRecords(tableId);
          // Normalize rows: ensure each has a recordId
          var normalized = rows.map(function(row) {
            return {
              recordId: row.recordId || row.id,
              fields: row.fields || {}
            };
          });
          state.data[tableName] = normalized;
          if (tableId !== tableName) state.data[tableId] = normalized;
        }
      } catch (e) {
        console.warn('[Profile] AminoData load failed:', e.message);
      }
    }

    // ============ Record Resolution ============
    function resolveTable(name) {
      // Fuzzy table name match
      var n = norm(name);
      var keys = Object.keys(state.data);
      var exact = keys.find(function(k) { return norm(k) === n; });
      if (exact) return state.data[exact];
      // Partial match
      var partial = keys.find(function(k) { return norm(k).indexOf(n) !== -1 || n.indexOf(norm(k)) !== -1; });
      if (partial) return state.data[partial];
      return [];
    }

    function findClientRecord(rows) {
      var needle = norm(state.clientId);
      if (!needle) return rows[0] || null;
      return rows.find(function(row) {
        var f = row.fields || {};
        var candidates = [
          row.recordId, row.id,
          f.recordId, f.airtableId,
          f['Client Record ID'], f.clientId,
          f['Record ID'], f['record_id']
        ];
        return candidates.some(function(v) { return norm(v) === needle; });
      }) || null;
    }

    // ============ FK Discovery ============
    // Instead of hardcoding foreign key field names, scan all fields in related
    // table rows for values that match the client's record ID(s).
    function getClientIds() {
      var ids = new Set();
      if (state.clientId) ids.add(state.clientId);
      if (state.clientRecord) {
        if (state.clientRecord.recordId) ids.add(state.clientRecord.recordId);
        var f = state.clientRecord.fields || {};
        ['recordId', 'airtableId', 'Client Record ID', 'Record ID', 'clientId'].forEach(function(k) {
          if (f[k]) ids.add(String(f[k]));
        });
      }
      return ids;
    }

    function valueContainsId(value, idSet) {
      if (value == null || value === '') return false;
      if (Array.isArray(value)) {
        return value.some(function(v) { return valueContainsId(v, idSet); });
      }
      if (typeof value === 'string') return idSet.has(value.trim());
      return false;
    }

    function discoverForeignKeyFields(tableName, rows, clientIds) {
      // Scan a sample of rows to discover which fields contain the client's ID
      var cacheKey = tableName;
      if (state.fkCache[cacheKey]) return state.fkCache[cacheKey];

      var fkFields = {};
      var sample = rows.slice(0, Math.min(rows.length, 200));
      sample.forEach(function(row) {
        var fields = row.fields || {};
        Object.keys(fields).forEach(function(fieldName) {
          if (fkFields[fieldName]) return; // already found
          if (valueContainsId(fields[fieldName], clientIds)) {
            fkFields[fieldName] = true;
          }
        });
      });

      state.fkCache[cacheKey] = fkFields;
      return fkFields;
    }

    function findRelatedRows(tableName) {
      var rows = resolveTable(tableName);
      if (!rows.length) return [];
      var clientIds = getClientIds();
      if (!clientIds.size) return [];

      // Discover which fields link to this client
      var fkFields = discoverForeignKeyFields(tableName, rows, clientIds);
      var fkNames = Object.keys(fkFields);

      if (!fkNames.length) {
        // Fallback: try common FK field names
        fkNames = ['Client', 'Client Record ID', 'clientId', 'client_airtable_id', 'Softr_Link_to_clients', 'Client_PP_ID'];
      }

      return rows.filter(function(row) {
        var fields = row.fields || {};
        return fkNames.some(function(fk) {
          return valueContainsId(fields[fk], clientIds);
        });
      });
    }

    // ============ Rendering ============
    function renderValue(value) {
      if (value == null || value === '') return '<span class="kv-val empty">&mdash;</span>';
      if (Array.isArray(value)) {
        if (!value.length) return '<span class="kv-val empty">&mdash;</span>';
        return value.map(function(v) {
          if (typeof v === 'string' && /^rec[a-zA-Z0-9]+$/.test(v)) {
            return '<span class="pill id">' + esc(v) + '</span>';
          }
          return '<span class="pill">' + esc(v) + '</span>';
        }).join('');
      }
      if (typeof value === 'object') return '<code style="font-size:11px;color:var(--text-muted)">' + esc(JSON.stringify(value)) + '</code>';
      return '<span>' + esc(value) + '</span>';
    }

    function renderNav() {
      var session = loadSynapseSession();
      var username = '';
      var role = '';
      if (session) {
        username = session.userId ? session.userId.split(':')[0].replace('@', '') : '';
        role = session.role || '';
      }
      document.getElementById('nav-username').textContent = username;
      var roleEl = document.getElementById('nav-role');
      if (role) {
        roleEl.textContent = role;
        roleEl.className = 'app-nav-user-role ' + norm(role);
      }
    }

    function renderHeader() {
      var rec = state.clientRecord;
      var f = rec ? (rec.fields || {}) : {};
      var name = 'Client not found';
      if (rec) {
        name = f['Display Name'] || f['display name']
          || ((f['Last Name'] || '') + ', ' + (f['First Name'] || '')).replace(/^,\s*/, '').replace(/,\s*$/, '')
          || rec.recordId || state.clientId;
      }
      document.getElementById('clientName').textContent = name;
      document.getElementById('clientMeta').innerHTML = rec
        ? 'Record ID: <strong>' + esc(rec.recordId || state.clientId) + '</strong>'
        : '<span style="color:var(--danger-500)">No client record found for ID: ' + esc(state.clientId) + '</span>';

      // Summary cards
      var summaryFields = state.schema.summaryFields || ['Case Manager', 'Entry Status', 'Current Stage'];
      var relatedCount = 0;
      state.schema.tabs.forEach(function(tab) {
        (tab.sections || []).forEach(function(sec) {
          if (sec.type === 'related') relatedCount += findRelatedRows(sec.table).length;
        });
      });

      var items = summaryFields.map(function(fieldName) {
        return { label: fieldName, value: f[fieldName] || 'Unknown' };
      });
      items.push({ label: 'Related Records', value: relatedCount });

      document.getElementById('summaryRow').innerHTML = items.map(function(item) {
        var val = typeof item.value === 'number' ? item.value : esc(Array.isArray(item.value) ? item.value.join(', ') : item.value);
        return '<div class="summary-card"><div class="summary-label">' + esc(item.label) + '</div><div class="summary-value">' + val + '</div></div>';
      }).join('');
    }

    function renderTabs() {
      if (!state.activeTab) state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;
      document.getElementById('tabStrip').innerHTML = state.schema.tabs.map(function(tab) {
        var cls = tab.id === state.activeTab ? 'tab active' : 'tab';
        return '<button class="' + cls + '" data-tab="' + esc(tab.id) + '">' + esc(tab.label) + '</button>';
      }).join('');

      document.getElementById('tabStrip').querySelectorAll('[data-tab]').forEach(function(btn) {
        btn.addEventListener('click', function() {
          state.activeTab = btn.dataset.tab;
          renderTabs();
          renderTabContent();
        });
      });
    }

    function renderFieldsSection(sec) {
      var rec = state.clientRecord;
      var f = rec ? (rec.fields || {}) : {};
      var fields = sec.fields || [];
      if (!fields.length) return '<div class="panel-body empty">No fields configured.</div>';
      var html = '<div class="panel-body">';
      fields.forEach(function(name) {
        html += '<div class="kv-row"><div class="kv-key">' + esc(name) + '</div><div class="kv-val">' + renderValue(f[name]) + '</div></div>';
      });
      html += '</div>';
      return html;
    }

    function renderRelatedSection(sec) {
      var rows = findRelatedRows(sec.table);
      if (!rows.length) return '<div class="panel-body empty">No related records found.</div>';
      var displayFields = sec.fields || [];
      var html = '<div class="panel-body"><div class="record-cards">';
      rows.forEach(function(row) {
        var f = row.fields || {};
        var title = f[displayFields[0]] || row.recordId || '(record)';
        html += '<div class="record-card">';
        html += '<div class="record-card-head"><span class="record-card-title">' + esc(Array.isArray(title) ? title.join(', ') : title) + '</span>';
        html += '<span class="pill id">' + esc(row.recordId || '-') + '</span></div>';
        displayFields.slice(1).forEach(function(name) {
          html += '<div class="kv-row"><div class="kv-key">' + esc(name) + '</div><div class="kv-val">' + renderValue(f[name]) + '</div></div>';
        });
        html += '</div>';
      });
      html += '</div></div>';
      return html;
    }

    function renderTabContent() {
      var tab = state.schema.tabs.find(function(t) { return t.id === state.activeTab; }) || state.schema.tabs[0];
      if (!tab) {
        document.getElementById('tabContent').innerHTML = '<div style="color:var(--text-muted);padding:40px 0;text-align:center">No tabs configured.</div>';
        return;
      }

      var sections = tab.sections || [];
      var colClass = sections.length > 1 ? '' : ' single-col';
      var html = '<div class="tab-content-area' + colClass + '">';
      sections.forEach(function(sec) {
        var count = '';
        var body = '';
        if (sec.type === 'related') {
          var related = findRelatedRows(sec.table);
          count = '<span class="panel-count">' + related.length + '</span>';
          body = renderRelatedSection(sec);
        } else {
          body = renderFieldsSection(sec);
        }
        html += '<div class="panel"><div class="panel-header"><h3>' + esc(sec.title) + '</h3>' + count + '</div>' + body + '</div>';
      });
      html += '</div>';
      document.getElementById('tabContent').innerHTML = html;
    }

    // ============ Admin Config ============
    function renderAdminToggle() {
      var btn = document.getElementById('adminToggle');
      if (state.isAdmin) {
        btn.style.display = '';
        btn.className = state.adminOpen ? 'btn active-toggle' : 'btn';
      } else {
        btn.style.display = 'none';
      }
      document.getElementById('adminPanel').className = state.adminOpen ? 'admin-panel open' : 'admin-panel';
    }

    function renderAdminConfig() {
      if (!state.adminOpen) return;
      var html = '';
      html += '<div class="config-section">';
      html += '<div class="config-section-title">Summary Fields (shown at top of profile)</div>';
      html += '<div class="field-toggle-list" id="summaryFieldToggles">';
      var allClientFields = getAllFieldsForTable('Clients');
      var currentSummary = new Set(state.schema.summaryFields || []);
      allClientFields.forEach(function(fn) {
        var checked = currentSummary.has(fn) ? ' checked' : '';
        html += '<label class="field-toggle"><input type="checkbox" data-config="summary" data-field="' + esc(fn) + '"' + checked + '><span class="field-name">' + esc(fn) + '</span></label>';
      });
      html += '</div></div>';

      html += '<div class="config-section">';
      html += '<div class="config-section-title">Tab &amp; Section Field Visibility</div>';
      state.schema.tabs.forEach(function(tab) {
        html += '<div class="config-tab-title">' + esc(tab.label) + '</div>';
        (tab.sections || []).forEach(function(sec, secIdx) {
          html += '<div style="margin-left:12px;margin-bottom:8px;"><span style="font-size:12px;color:var(--text-muted);">' + esc(sec.title) + ' (' + esc(sec.table) + ')</span></div>';
          var allFields = getAllFieldsForTable(sec.table);
          var currentFields = new Set(sec.fields || []);
          html += '<div class="field-toggle-list" style="margin-left:12px;">';
          allFields.forEach(function(fn) {
            var checked = currentFields.has(fn) ? ' checked' : '';
            html += '<label class="field-toggle"><input type="checkbox" data-config="section" data-tab="' + esc(tab.id) + '" data-sec="' + secIdx + '" data-field="' + esc(fn) + '"' + checked + '><span class="field-name">' + esc(fn) + '</span><span class="field-table">' + esc(sec.table) + '</span></label>';
          });
          html += '</div>';
        });
      });
      html += '</div>';

      document.getElementById('adminConfigBody').innerHTML = html;

      // Wire up change events
      document.querySelectorAll('#adminConfigBody input[type="checkbox"]').forEach(function(cb) {
        cb.addEventListener('change', function() { applyConfigChange(cb); });
      });
    }

    function getAllFieldsForTable(tableName) {
      var rows = resolveTable(tableName);
      var fieldSet = {};
      rows.forEach(function(row) {
        Object.keys(row.fields || {}).forEach(function(k) { fieldSet[k] = true; });
      });
      // Also include fields from the current schema that might not appear in data sample
      state.schema.tabs.forEach(function(tab) {
        (tab.sections || []).forEach(function(sec) {
          if (norm(sec.table) === norm(tableName)) {
            (sec.fields || []).forEach(function(f) { fieldSet[f] = true; });
          }
        });
      });
      return Object.keys(fieldSet).sort();
    }

    function applyConfigChange(cb) {
      var configType = cb.getAttribute('data-config');
      var fieldName = cb.getAttribute('data-field');

      if (configType === 'summary') {
        var summaryFields = state.schema.summaryFields || [];
        if (cb.checked) {
          if (summaryFields.indexOf(fieldName) === -1) summaryFields.push(fieldName);
        } else {
          summaryFields = summaryFields.filter(function(f) { return f !== fieldName; });
        }
        state.schema.summaryFields = summaryFields;
      } else if (configType === 'section') {
        var tabId = cb.getAttribute('data-tab');
        var secIdx = parseInt(cb.getAttribute('data-sec'), 10);
        var tab = state.schema.tabs.find(function(t) { return t.id === tabId; });
        if (tab && tab.sections[secIdx]) {
          var sec = tab.sections[secIdx];
          var fields = sec.fields || [];
          if (cb.checked) {
            if (fields.indexOf(fieldName) === -1) fields.push(fieldName);
          } else {
            fields = fields.filter(function(f) { return f !== fieldName; });
          }
          sec.fields = fields;
        }
      }

      // Live preview
      renderHeader();
      renderTabContent();
    }

    async function saveConfig() {
      try {
        await saveSchemaToMatrix(state.schema);
        showToast('Profile config saved to Matrix â€” all users will see this layout.', 'success');
      } catch (e) {
        // Fallback to localStorage
        localStorage.setItem(LOCAL_SCHEMA_KEY, JSON.stringify(state.schema));
        showToast('Saved locally (Matrix unavailable: ' + e.message + ')', 'error');
      }
    }

    function resetConfig() {
      state.schema = deepClone(DEFAULT_SCHEMA);
      state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;
      renderAll();
      showToast('Reset to defaults. Save to apply for all users.', 'success');
    }

    // ============ Full Render ============
    function renderAll() {
      renderNav();
      renderHeader();
      renderTabs();
      renderTabContent();
      renderAdminToggle();
      renderAdminConfig();
    }

    // ============ Initialization ============
    async function init() {
      var loadingMsg = document.getElementById('loadingMsg');
      var session = loadSynapseSession();
      state.session = session;

      if (!state.clientId) {
        loadingMsg.textContent = 'No clientId provided in URL.';
        return;
      }

      // 1. Try context snapshot first (fast path from index.html)
      var ctx = loadContextSnapshot();
      var dataLoaded = false;

      if (ctx) {
        loadingMsg.textContent = 'Loading from session context...';
        await loadDataFromContext(ctx);
        dataLoaded = Object.keys(state.data).length > 0;
      }

      // 2. If no context or empty, try AminoData with restored session
      if (!dataLoaded && session && session.accessToken && session.userId) {
        loadingMsg.textContent = 'Connecting to data layer...';
        try {
          // Restore Matrix session for state event access
          MatrixClient.setSession(SYNAPSE_HOMESERVER_URL, session.accessToken, session.userId, session.deviceId);

          // Initialize AminoData
          if (typeof AminoData !== 'undefined' && AminoData.init) {
            if (session.password) {
              await AminoData.init(session.accessToken, session.userId, session.password);
            } else if (AminoData.restoreSession) {
              await AminoData.restoreSession(session.accessToken, session.userId, session.password || '');
            }
            loadingMsg.textContent = 'Loading tables...';
            await loadDataFromAminoData();
            dataLoaded = Object.keys(state.data).length > 0;
          }
        } catch (e) {
          console.warn('[Profile] Session restore failed:', e.message);
        }
      }

      // 3. Restore Matrix session even if data came from context (for schema + admin)
      if (session && session.accessToken && !MatrixClient.isLoggedIn()) {
        try {
          MatrixClient.setSession(SYNAPSE_HOMESERVER_URL, session.accessToken, session.userId, session.deviceId);
        } catch (e) {}
      }

      // 4. Find org space for schema storage
      if (MatrixClient.isLoggedIn()) {
        try {
          loadingMsg.textContent = 'Loading organization...';
          await MatrixClient.initialSync();
          state.orgSpaceId = await MatrixClient.findOrgSpace();
        } catch (e) {
          console.warn('[Profile] Org space lookup failed:', e.message);
        }

        // Detect admin role
        try {
          var role = await MatrixClient.detectUserRole();
          state.isAdmin = (role === 'admin');
        } catch (e) {
          state.isAdmin = false;
        }
      }

      // 5. Load schema (Matrix > localStorage > default)
      loadingMsg.textContent = 'Loading profile configuration...';
      state.schema = await loadSchema();

      // 6. Resolve client record
      var clientRows = resolveTable('Clients');
      if (!clientRows.length) clientRows = resolveTable('Client Info');
      state.clientRecord = findClientRecord(clientRows);
      if (state.clientRecord && state.clientRecord.recordId) {
        state.clientId = state.clientRecord.recordId;
      }

      // 7. Render
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('profileContent').style.display = '';
      state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;
      renderAll();
    }

    // ============ Event Wiring ============
    document.getElementById('adminToggle').addEventListener('click', function() {
      state.adminOpen = !state.adminOpen;
      renderAdminToggle();
      renderAdminConfig();
    });
    document.getElementById('saveConfigBtn').addEventListener('click', saveConfig);
    document.getElementById('resetConfigBtn').addEventListener('click', resetConfig);
    document.getElementById('closeConfigBtn').addEventListener('click', function() {
      state.adminOpen = false;
      renderAdminToggle();
    });

    // ============ Start ============
    init().catch(function(err) {
      console.error('[Profile] Init error:', err);
      document.getElementById('loadingMsg').textContent = 'Error loading profile: ' + err.message;
    });
  })();
  </script>
