<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amino &middot; Client Profile</title>
  <style>
    /* ===== Noema Design System (matches index.html) ===== */
    :root {
      --primary-400: #3a9e8f;
      --primary-500: #2f8a7c;
      --primary-600: #2a7b6f;
      --primary-700: #226559;
      --success-500: #4caf50;
      --warning-500: #ff9800;
      --danger-500: #e06b50;

      --bg-primary: #faf8f6;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3efeb;
      --bg-elevated: #ffffff;
      --bg-hover: #f3efeb;
      --bg-active: #ece7e2;

      --text-primary: #2d2a26;
      --text-secondary: #4a433d;
      --text-muted: #8a8580;
      --text-disabled: #b3aca5;

      --border-primary: #e8e2dc;
      --border-secondary: #d9cec2;

      --nav-bg: #1e293b;
      --nav-border: #334155;
      --nav-text: #f1f5f9;
      --nav-muted: #94a3b8;
      --nav-hover: rgba(255,255,255,0.08);
      --nav-active: rgba(255,255,255,0.12);

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', Consolas, monospace;

      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 12px;

      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 26px rgba(0,0,0,0.08);

      --transition-fast: 0.1s ease;
      --transition-normal: 0.2s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* ===== App Nav (identical to index.html) ===== */
    .app-nav {
      display: flex;
      width: 100%;
      height: 44px;
      background: var(--nav-bg);
      border-bottom: 1px solid var(--nav-border);
      align-items: center;
      padding: 0 16px;
      gap: 2px;
      flex-shrink: 0;
      z-index: 50;
    }
    .app-nav-btn {
      padding: 6px 16px;
      border: none;
      border-radius: var(--radius-md);
      background: transparent;
      color: var(--nav-muted);
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      text-decoration: none;
    }
    .app-nav-btn:hover { background: var(--nav-hover); color: var(--nav-text); }
    .app-nav-btn.active { background: var(--nav-active); color: var(--nav-text); }
    .app-nav-btn svg { width: 16px; height: 16px; }
    .app-nav-spacer { flex: 1; }
    .app-nav-user {
      font-size: 12px;
      color: var(--nav-muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .app-nav-user-role {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: var(--nav-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .app-nav-user-role.admin { background: rgba(59,130,246,0.15); color: var(--primary-400); }
    .app-nav-user-role.staff { background: rgba(34,197,94,0.15); color: var(--success-500); }
    .app-nav-logout {
      padding: 4px 10px;
      border: 1px solid var(--nav-border);
      border-radius: var(--radius-sm);
      background: transparent;
      color: var(--nav-muted);
      font-size: 12px;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
    }
    .app-nav-logout:hover { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444; }

    /* ===== Page Layout ===== */
    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 24px 40px;
    }

    /* ===== Loading State ===== */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
      gap: 16px;
      color: var(--text-muted);
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border-primary);
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Title Section ===== */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-xl);
      padding: 18px 22px;
      box-shadow: var(--shadow-sm);
    }
    .profile-header h1 {
      font-size: 26px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.3;
    }
    .profile-header .meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .profile-header .meta strong { color: var(--text-secondary); }
    .header-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 7px 14px;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-sans);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), border-color var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .btn.primary {
      background: var(--primary-600);
      border-color: var(--primary-600);
      color: #fff;
    }
    .btn.primary:hover { background: var(--primary-700); }
    .btn.active-toggle {
      background: rgba(59,130,246,0.15);
      border-color: var(--primary-500);
      color: var(--primary-400);
    }
    .btn.danger { border-color: var(--danger-500); color: var(--danger-500); }
    .btn.danger:hover { background: rgba(239,68,68,0.1); }
    .btn svg { width: 14px; height: 14px; }

    /* ===== Summary Cards ===== */
    .summary-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    .summary-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      box-shadow: var(--shadow-sm);
    }
    .summary-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .summary-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* ===== Tabs ===== */
    .tab-strip {
      display: flex;
      gap: 2px;
      border-bottom: 1px solid var(--border-primary);
      margin-bottom: 20px;
      overflow-x: auto;
      background: var(--bg-secondary);
      padding: 0 8px;
      border-radius: var(--radius-lg);
    }
    .tab-strip::-webkit-scrollbar { display: none; }
    .tab {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      border: none;
      background: none;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      font-family: var(--font-sans);
      transition: color var(--transition-fast), border-color var(--transition-fast);
    }
    .tab:hover { color: var(--text-secondary); }
    .tab.active {
      color: var(--text-primary);
      border-bottom-color: var(--primary-500);
    }

    /* ===== Content Layout ===== */
    .tab-content-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }
    .tab-content-area.single-col { grid-template-columns: 1fr; }

    /* ===== Panels ===== */
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-primary);
      background: #fcfbfa;
    }
    .panel-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .panel-count {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
    }
    .panel-body { padding: 12px 16px; }
    .panel-body.empty {
      padding: 32px 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* ===== Key-Value Rows ===== */
    .kv-row {
      display: flex;
      align-items: baseline;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #f3efeb;
      font-size: 13px;
    }
    .kv-row:last-child { border-bottom: none; }
    .kv-key {
      flex: 0 0 160px;
      color: var(--text-muted);
      font-size: 12px;
    }
    .kv-val { color: var(--text-primary); flex: 1; min-width: 0; word-break: break-word; }
    .kv-val.empty { color: var(--text-disabled); }

    /* ===== Pills ===== */
    .pill {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #efe9e4;
      color: var(--text-secondary);
      margin: 1px 4px 1px 0;
      vertical-align: middle;
    }
    .pill.linked {
      background: #e8f5e9;
      color: var(--success-500);
    }
    .pill.id {
      background: #e3f2fd;
      color: var(--primary-400);
      font-family: var(--font-mono);
      font-size: 10px;
    }
    .pill.status-active { background: #e8f5e9; color: var(--success-500); }
    .pill.status-pending { background: #fff3e0; color: var(--warning-500); }

    /* ===== Related Record Cards ===== */
    .record-cards { display: flex; flex-direction: column; gap: 8px; }
    .record-card {
      background: #fffcfa;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 10px 12px;
      transition: border-color var(--transition-fast);
    }
    .record-card:hover { border-color: var(--border-secondary); }
    .record-card-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      gap: 8px;
    }
    .record-card-title {
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
    }

    .record-card-meta-right {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }
    .record-date {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
    }
    .case-notes-search {
      margin-bottom: 10px;
    }
    .case-notes-search input {
      width: 100%;
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 8px 10px;
      font-size: 13px;
      font-family: var(--font-sans);
      color: var(--text-primary);
      background: var(--bg-secondary);
    }
    .case-notes-search input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 2px rgba(58,158,143,0.12);
    }

    /* ===== Admin Config Panel ===== */
    .admin-panel {
      margin-top: 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      display: none;
    }
    .admin-panel.open { display: block; }
    .admin-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-primary);
      background: rgba(59,130,246,0.06);
    }
    .admin-panel-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-400);
    }
    .admin-panel-body { padding: 16px; }

    /* Field visibility config */
    .config-section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-primary);
    }
    .config-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .config-section-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }
    .config-tab-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-400);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      margin-top: 12px;
    }
    .config-tab-title:first-child { margin-top: 0; }
    .field-toggle-list { display: flex; flex-direction: column; gap: 4px; }
    .field-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background var(--transition-fast);
      font-size: 13px;
      color: var(--text-secondary);
    }
    .field-toggle:hover { background: var(--bg-hover); }
    .field-toggle input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--primary-500);
      cursor: pointer;
    }
    .field-toggle .field-name { flex: 1; }
    .field-toggle .field-table {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 1px 6px;
      border-radius: 4px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 10px 18px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-lg);
      font-size: 13px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
    }
    .toast.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .toast.success { border-color: var(--success-500); }
    .toast.error { border-color: var(--danger-500); }

    /* ===== Responsive ===== */
    @media (max-width: 980px) {
      .tab-content-area { grid-template-columns: 1fr; }
      .summary-row { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 640px) {
      .summary-row { grid-template-columns: 1fr; }
      .kv-key { flex: 0 0 120px; }
      .page { padding: 12px 12px 32px; }
      .app-nav { padding: 0 8px; overflow-x: auto; }
      .app-nav-btn { padding: 6px 10px; font-size: 12px; }
    }
  </style>
</head>

    // Record index: recordId â†’ { tableName, record }
    // Built eagerly after data load; updated incrementally when tables change.
    function buildRecordIndex() {
      if (state._recordIndex) return state._recordIndex;
      var index = {};
      Object.keys(state.data).forEach(function(tableName) {
        // Skip table-ID keys (e.g. "tblXXXXX") to avoid duplicate indexing
        if (/^tbl[a-zA-Z0-9]+$/.test(tableName)) return;
        var rows = state.data[tableName];
        if (!Array.isArray(rows)) return;
        for (var i = 0; i < rows.length; i++) {
          var id = rows[i].recordId || rows[i].id;
          if (id && !index[id]) {
            index[id] = { tableName: tableName, record: rows[i] };
          }
        }
      });
      state._recordIndex = index;
      return index;
    }

    // Incrementally add rows from a single table to the index
    function indexTableRows(tableName, rows) {
      if (!state._recordIndex) return; // will be built lazily
      if (/^tbl[a-zA-Z0-9]+$/.test(tableName)) return;
      for (var i = 0; i < rows.length; i++) {
        var id = rows[i].recordId || rows[i].id;
        if (id && !state._recordIndex[id]) {

        }

    }

    function getDisplayValue(record, tableName) {
      var fields = record.fields || {};
      var key = tableKey(tableName);
      var preferredFields = DISPLAY_FIELD_MAP[key] || [];

      // Try preferred display fields for this table
      for (var i = 0; i < preferredFields.length; i++) {
        var val = fields[preferredFields[i]];
        if (val != null && val !== '') {
          if (typeof val === 'string') return val;
          if (Array.isArray(val) && val.length) {
            var first = val[0];
            if (typeof first === 'string' && !/^rec[a-zA-Z0-9]+$/.test(first)) return first;
          }
        }
      }

      // Try common name-like field patterns
      var commonNames = ['Name', 'Full Name', 'Display Name', 'Title', 'Label'];
      for (var j = 0; j < commonNames.length; j++) {
        var v = fields[commonNames[j]];
        if (v != null && v !== '' && typeof v === 'string') return v;
      }

      // Fall back to first short, non-ID string field
      var fieldNames = Object.keys(fields);
      for (var k = 0; k < fieldNames.length; k++) {
        var fv = fields[fieldNames[k]];
        if (typeof fv === 'string' && fv.length > 0 && fv.length < 200 && !/^rec[a-zA-Z0-9]+$/.test(fv)) {
          return fv;
        }
      }

      return record.recordId || null;
    }

    function resolveRecordId(recordId) {
      var index = buildRecordIndex();
      var entry = index[recordId];
      if (!entry) return null;
      return getDisplayValue(entry.record, entry.tableName);
    }

    // Resolve a field value that may contain record ID(s), returning display text.
    // Returns null if value is empty/null.
    function resolveDisplayValue(value) {
      if (value == null || value === '') return null;
      if (Array.isArray(value)) {
        if (!value.length) return null;
        var resolved = value.map(function(v) {
          if (typeof v === 'string' && /^rec[a-zA-Z0-9]+$/.test(v)) {
            return resolveRecordId(v) || v;
          }
          return String(v);
        });
        return resolved.join(', ');

      if (typeof value === 'string' && /^rec[a-zA-Z0-9]+$/.test(value)) {
        return resolveRecordId(value) || value;
      }
      return null; // not a record ID, caller should use original value

    function getNeededTableNames() {

    async function loadDataFromAminoData() {
      state.data = {};
      state._recordIndex = null; // invalidate resolution cache
      try {
        var tables = await AminoData.getTables();
        var neededNames = getNeededTableNames();

        // Filter to only tables referenced by the schema
        var relevantTables = tables.filter(function(table) {
          var tableName = table.table_name || table.name || table.table_id || table.id;
          return neededNames.has(norm(tableName));
        });
        // Fall back to all tables if filter yields nothing (schema may use unknown names)
        if (!relevantTables.length) relevantTables = tables;

        // Build tableMap first (sync)
        relevantTables.forEach(function(table) {
          var tableId = table.table_id || table.id;
          var tableName = table.table_name || table.name || tableId;
          state.tableMap[tableId] = tableName;
          state.tableMap[tableName] = tableName;
        });

        // Fetch all tables in parallel (batches of 4 to avoid overloading)
        var BATCH_SIZE = 4;
        for (var b = 0; b < relevantTables.length; b += BATCH_SIZE) {
          var batch = relevantTables.slice(b, b + BATCH_SIZE);
          await Promise.all(batch.map(function(table) {
            var tableId = table.table_id || table.id;
            var tableName = table.table_name || table.name || tableId;
            // Prefer cached (no-clone) accessor if already hydrated
            var cached = typeof AminoData.getTableRecordsCached === 'function'
              ? AminoData.getTableRecordsCached(tableId) : null;
            var promise = cached ? Promise.resolve(cached) : AminoData.getTableRecords(tableId);
            return promise.then(function(rows) {
              var normalized = rows.map(function(row) {
                return { recordId: row.recordId || row.id, fields: row.fields || {} };
              });
              state.data[tableName] = normalized;
              if (tableId !== tableName) state.data[tableId] = normalized;
            });

        buildRecordIndex();
      } catch (e) {
        console.warn('[Profile] AminoData load failed:', e.message);
      }

    // ============ Record Resolution ============
    function resolveTable(name) {
      // Fuzzy table name match
      var n = norm(name);
      var aliases = TABLE_ALIASES[n];
      if (aliases && aliases.length) {
        for (var a = 0; a < aliases.length; a++) {
          var aliasRows = resolveTable(aliases[a]);
          if (aliasRows.length) return aliasRows;
        }
      }
      var keys = Object.keys(state.data);
      var exact = keys.find(function(k) { return norm(k) === n; });
      if (exact) return state.data[exact];
      // Partial match
      var partial = keys.find(function(k) { return norm(k).indexOf(n) !== -1 || n.indexOf(norm(k)) !== -1; });
      if (partial) return state.data[partial];
      return [];
    }

    function findRowByRecordId(rows, recordId) {
      var target = norm(recordId);
      if (!target) return null;
      return rows.find(function(row) {
        if (norm(row.recordId) === target || norm(row.id) === target) return true;
        var ids = collectAliasValues(row.fields || {}, CLIENT_ID_FIELD_ALIASES);
        return ids.some(function(id) { return norm(id) === target; });
      }) || null;
    }

    function getLinkedRecordIds(record, fieldNames) {
      var ids = [];
      if (!record || !record.fields) return ids;
      fieldNames.forEach(function(fieldName) {
        var value = record.fields[fieldName];
        if (!value) return;
        if (Array.isArray(value)) {
          value.forEach(function(v) {
            if (typeof v === 'string' && /^rec[a-zA-Z0-9]+$/.test(v)) ids.push(v);
          });
        } else if (typeof value === 'string' && /^rec[a-zA-Z0-9]+$/.test(value)) {
          ids.push(value);
        }
      });
      return ids;
    }

    function findClientRecord(rows) {
      var needle = norm(state.clientId);
      if (!needle) return rows[0] || null;
      return rows.find(function(row) {
        var f = row.fields || {};
        var candidates = [
          row.recordId, row.id,
          f.recordId, f.airtableId
        ].concat(collectAliasValues(f, CLIENT_ID_FIELD_ALIASES));
        return candidates.some(function(v) { return norm(v) === needle; });
      }) || null;
    }

    // ============ FK Discovery ============
    // Instead of hardcoding foreign key field names, scan all fields in related
    // table rows for values that match the client's record ID(s).
    function getClientIds() {
      var ids = new Set();
      if (state.clientId) ids.add(state.clientId);
      if (state.clientRecord) {
        if (state.clientRecord.recordId) ids.add(state.clientRecord.recordId);
        var f = state.clientRecord.fields || {};
        collectAliasValues(f, CLIENT_ID_FIELD_ALIASES).forEach(function(value) {
          ids.add(String(value));
        });
      }
      return ids;
    }

    function getCaseIds() {
      var ids = new Set();
      if (state.caseRecord && state.caseRecord.recordId) ids.add(state.caseRecord.recordId);
      if (state.clientId && /^rec[a-zA-Z0-9]+$/.test(state.clientId) && state.caseRecord && state.clientId === state.caseRecord.recordId) {
        ids.add(state.clientId);
      }
      return ids;
    }

    function valueContainsId(value, idSet) {
      if (value == null || value === '') return false;
      if (Array.isArray(value)) {
        return value.some(function(v) { return valueContainsId(v, idSet); });
      }
      if (typeof value === 'object') {
        if (typeof value.id === 'string' && idSet.has(value.id.trim())) return true;
        if (typeof value.recordId === 'string' && idSet.has(value.recordId.trim())) return true;
        if (typeof value.value === 'string' && idSet.has(value.value.trim())) return true;
        if (typeof value.name === 'string' && idSet.has(value.name.trim())) return true;
        return false;
      }
      if (typeof value === 'string') return idSet.has(value.trim());
      return false;
    }

    function discoverForeignKeyFields(tableName, rows, clientIds) {
      // Scan a sample of rows to discover which fields contain the client's ID
      var cacheKey = tableName;
      if (state.fkCache[cacheKey]) return state.fkCache[cacheKey];

      var fkFields = {};
      var sample = rows.slice(0, Math.min(rows.length, 200));
      sample.forEach(function(row) {
        var fields = row.fields || {};
        Object.keys(fields).forEach(function(fieldName) {
          if (fkFields[fieldName]) return; // already found
          if (valueContainsId(fields[fieldName], clientIds)) {
            fkFields[fieldName] = true;
          }
        });
      });

      state.fkCache[cacheKey] = fkFields;
      return fkFields;
    }

    function resolveRelatedRows(tableName) {
      var cacheKey = tableKey(tableName);
      if (state.relatedCache[cacheKey]) return state.relatedCache[cacheKey];

      var rows = resolveTable(tableName);
      if (!rows.length) {
        return { rows: [], fkNames: [], matchedFkNames: [], ambiguous: false, note: 'No rows available in table.' };
      }
      var resolver = getResolverConfig(tableName);
      var idSource = resolver && resolver.idSource ? norm(resolver.idSource) : 'client';
      var clientIds = getClientIds();
      var caseIds = getCaseIds();
      var targetIds = new Set();
      if (idSource === 'case' || idSource === 'both') {
        caseIds.forEach(function(v) { targetIds.add(v); });
      }
      if (idSource !== 'case') {
        clientIds.forEach(function(v) { targetIds.add(v); });
      }
      if (!targetIds.size) {
        return { rows: [], fkNames: [], matchedFkNames: [], ambiguous: false, note: 'No client identifiers available.' };
      }

      // Discover which fields link to this client
      var fkFields = discoverForeignKeyFields(tableName, rows, targetIds);
      var fkNames = Object.keys(fkFields);
      var preferred = resolver && Array.isArray(resolver.preferredFields)
        ? resolver.preferredFields.map(function(f) { return String(f || '').trim(); }).filter(Boolean)
        : [];

      if (preferred.length) {
        fkNames = preferred.slice();
      }

      if (!fkNames.length) {
        // Fallback: try common FK field names
        fkNames = ['Client', 'Client Record ID', 'clientId', 'client_airtable_id', 'Softr_Link_to_clients', 'Client_PP_ID', 'recordId', 'Record ID', 'PP ID', 'PPID'];
      }

      var matchedRows = rows.filter(function(row) {
        var fields = row.fields || {};
        return fkNames.some(function(fk) {
          return valueContainsId(fields[fk], targetIds);
        });
      });

      var matchedFkNames = fkNames.filter(function(fk) {
        return matchedRows.some(function(row) {
          return valueContainsId((row.fields || {})[fk], targetIds);
        });
      });
      var result = {
        rows: matchedRows,
        fkNames: fkNames,
        matchedFkNames: matchedFkNames,
        ambiguous: matchedFkNames.length > 1,
        note: matchedFkNames.length ? '' : ('No FK field matched. Tried: ' + fkNames.join(', '))
      };
      state.relatedCache[cacheKey] = result;
      return result;
    }

    function findRelatedRows(tableName) {
      return resolveRelatedRows(tableName).rows;
    }

    // ============ Rendering ============
    function renderValue(value) {
      if (value == null || value === '') return '<span class="kv-val empty">&mdash;</span>';
      if (Array.isArray(value)) {
        if (!value.length) return '<span class="kv-val empty">&mdash;</span>';
        return value.map(function(v) {
          if (typeof v === 'string' && /^rec[a-zA-Z0-9]+$/.test(v)) {
            var resolved = resolveRecordId(v);
            if (resolved) {
              return '<span class="pill linked" title="' + esc(v) + '">' + esc(resolved) + '</span>';
            }
            return '<span class="pill id">' + esc(v) + '</span>';
          }
          return '<span class="pill">' + esc(v) + '</span>';
        }).join('');
      }
      // Single string that is a record ID
      if (typeof value === 'string' && /^rec[a-zA-Z0-9]+$/.test(value)) {
        var resolved = resolveRecordId(value);
        if (resolved) {
          return '<span class="pill linked" title="' + esc(value) + '">' + esc(resolved) + '</span>';
        }
        return '<span class="pill id">' + esc(value) + '</span>';
      }
      if (typeof value === 'object') return '<code style="font-size:11px;color:var(--text-muted)">' + esc(JSON.stringify(value)) + '</code>';
      return '<span>' + esc(value) + '</span>';
    }

    function parseDateValue(value) {
      if (!value) return null;
      if (value instanceof Date && !isNaN(value.getTime())) return value;
      var parsed = new Date(value);
      if (!isNaN(parsed.getTime())) return parsed;
      return null;
    }

    function formatDateTime(value) {
      var dt = parseDateValue(value);
      if (!dt) return '&mdash;';
      return dt.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    }

    function getCaseNoteCreatedDate(row) {
      var fields = row && row.fields ? row.fields : {};
      var candidateFields = ['Created', 'Creation Date', 'Created At', 'Created Time', 'Date'];
      for (var i = 0; i < candidateFields.length; i++) {
        var raw = fields[candidateFields[i]];
        var parsed = parseDateValue(raw);
        if (parsed) return { raw: raw, parsed: parsed };
      }
      return null;
    }

    function valueMatchesQuery(value, q) {
      if (!q) return true;
      if (value == null || value === '') return false;
      if (Array.isArray(value)) {
        return value.some(function(v) { return valueMatchesQuery(v, q); });
      }
      if (typeof value === 'object') {
        return Object.keys(value).some(function(key) {
          return valueMatchesQuery(value[key], q);
        });
      }
      return String(value).toLowerCase().indexOf(q) !== -1;
    }

    function rowMatchesCaseNotesQuery(row, query) {
      var q = norm(query);
      if (!q) return true;
      var fields = row && row.fields ? row.fields : {};
      return Object.keys(fields).some(function(fieldName) {
        var isClientField = /client|name/i.test(fieldName);
        var isNoteField = /note|description|summary/i.test(fieldName);
        if (!isClientField && !isNoteField) return false;
        return valueMatchesQuery(fields[fieldName], q);
      });
    }

    function renderNav() {
      var session = loadSynapseSession();
      var username = '';
      var role = '';
      if (session) {
        username = session.userId ? session.userId.split(':')[0].replace('@', '') : '';
        role = session.role || '';
      }
      document.getElementById('nav-username').textContent = username;
      var roleEl = document.getElementById('nav-role');
      if (role) {
        roleEl.textContent = role;
        roleEl.className = 'app-nav-user-role ' + norm(role);
      }
    }

    function renderHeader() {
      var rec = state.clientRecord;
      var f = rec ? (rec.fields || {}) : {};
      var name = 'Client not found';
      if (rec) {
        name = f['Full Name Client'] || f['Display Name'] || f['display name']
          || ((f['Last Name'] || '') + ', ' + (f['First Name'] || '')).replace(/^,\s*/, '').replace(/,\s*$/, '')
          || rec.recordId || state.clientId;
      }
      document.getElementById('clientName').textContent = name;
      document.getElementById('clientMeta').innerHTML = rec
        ? 'Record ID: <strong>' + esc(rec.recordId || state.clientId) + '</strong>'
        : '<span style="color:var(--danger-500)">No client record found for ID: ' + esc(state.clientId) + '</span>';

      // Summary cards
      var summaryFields = state.schema.summaryFields || ['Case Manager', 'Entry Status', 'Current Stage'];
      var relatedCount = 0;
      state.schema.tabs.forEach(function(tab) {
        (tab.sections || []).forEach(function(sec) {
          if (sec.type === 'related') relatedCount += findRelatedRows(sec.table).length;
        });
      });

      var items = summaryFields.map(function(fieldName) {
        var raw = f[fieldName];
        var resolved = resolveDisplayValue(raw);
        return { label: fieldName, value: resolved || raw || 'Unknown' };
      });
      items.push({ label: 'Related Records', value: relatedCount });

      document.getElementById('summaryRow').innerHTML = items.map(function(item) {
        var val = typeof item.value === 'number' ? item.value : esc(Array.isArray(item.value) ? item.value.join(', ') : item.value);
        return '<div class="summary-card"><div class="summary-label">' + esc(item.label) + '</div><div class="summary-value">' + val + '</div></div>';
      }).join('');
    }

    function renderTabs() {
      if (!state.activeTab) state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;
      document.getElementById('tabStrip').innerHTML = state.schema.tabs.map(function(tab) {
        var cls = tab.id === state.activeTab ? 'tab active' : 'tab';
        return '<button class="' + cls + '" data-tab="' + esc(tab.id) + '">' + esc(tab.label) + '</button>';
      }).join('');

      document.getElementById('tabStrip').querySelectorAll('[data-tab]').forEach(function(btn) {
        btn.addEventListener('click', function() {
          state.activeTab = btn.dataset.tab;
          renderTabs();
          renderTabContent();
        });
      });
    }

    function renderFieldsSection(sec) {
      var rec = state.clientRecord;
      if (sec.table && norm(sec.table) === 'case master view' && state.caseRecord) {
        rec = state.caseRecord;
      }
      var f = rec ? (rec.fields || {}) : {};
      var fields = sec.fields || [];
      if (!fields.length) return '<div class="panel-body empty">No fields configured.</div>';
      var html = '<div class="panel-body">';
      fields.forEach(function(name) {
        html += '<div class="kv-row"><div class="kv-key">' + esc(name) + '</div><div class="kv-val">' + renderValue(f[name]) + '</div></div>';
      });
      html += '</div>';
      return html;
    }

    function renderRelatedSection(sec) {
      var resolution = resolveRelatedRows(sec.table);
      var rows = resolution.rows;
      if (!rows.length) {
        var diagHtml = '<div class="panel-body empty">No related records found.';
        if (resolution.note) {
          diagHtml += '<div style="margin-top:8px;font-size:11px;color:var(--text-muted);opacity:0.8;">' + esc(resolution.note) + '</div>';
        }
        diagHtml += '</div>';
        return diagHtml;
      }
      var isCaseNotesSection = norm(sec.table) === 'case notes' || norm(sec.title) === 'case notes';

      if (isCaseNotesSection) {
        rows = rows.filter(function(row) {
          return rowMatchesCaseNotesQuery(row, state.caseNotesSearch);
        }).sort(function(a, b) {
          var aDate = getCaseNoteCreatedDate(a);
          var bDate = getCaseNoteCreatedDate(b);
          var aTs = aDate ? aDate.parsed.getTime() : 0;
          var bTs = bDate ? bDate.parsed.getTime() : 0;
          return bTs - aTs;
        });

        if (!rows.length) {
          return '<div class="panel-body"><div class="case-notes-search"><input id="caseNotesSearchInput" type="search" placeholder="Search by client or note content" value="' + esc(state.caseNotesSearch) + '"></div><div class="empty" style="padding:18px 0;text-align:center;color:var(--text-muted);font-size:13px;">No case notes match your search.</div></div>';
        }
      }

      var displayFields = sec.fields || [];
      var html = '<div class="panel-body">';
      if (resolution.ambiguous) {
        html += '<div style="margin-bottom:10px;padding:8px 10px;border:1px solid var(--border);border-radius:8px;background:rgba(245,158,11,0.08);font-size:12px;color:var(--text-muted);">Ambiguous FK match: using any of these fields for this table: <strong>' + esc(resolution.matchedFkNames.join(', ')) + '</strong>.</div>';
      }

      if (isCaseNotesSection) {
        html += '<div class="case-notes-search"><input id="caseNotesSearchInput" type="search" placeholder="Search by client or note content" value="' + esc(state.caseNotesSearch) + '"></div>';
      }

      html += '<div class="record-cards">';
      rows.forEach(function(row) {
        var f = row.fields || {};
        var rawTitle = f[displayFields[0]];
        var title = resolveDisplayValue(rawTitle) || rawTitle || row.recordId || '(record)';
        var createdDate = getCaseNoteCreatedDate(row);
        html += '<div class="record-card">';
        html += '<div class="record-card-head"><span class="record-card-title">' + esc(Array.isArray(title) ? title.join(', ') : title) + '</span>';
        if (isCaseNotesSection) {
          html += '<div class="record-card-meta-right"><span class="record-date">' + formatDateTime(createdDate ? createdDate.raw : null) + '</span><span class="pill id">' + esc(row.recordId || '-') + '</span></div>';
        } else {
          html += '<span class="pill id">' + esc(row.recordId || '-') + '</span>';
        }
        html += '</div>';
        displayFields.slice(1).forEach(function(name) {
          html += '<div class="kv-row"><div class="kv-key">' + esc(name) + '</div><div class="kv-val">' + renderValue(f[name]) + '</div></div>';
        });
        html += '</div>';
      });
      html += '</div></div>';
      return html;
    }

    var _caseNotesSearchTimer = null;

    function bindCaseNotesSearch() {
      var input = document.getElementById('caseNotesSearchInput');
      if (!input) return;
      input.addEventListener('input', function(e) {
        state.caseNotesSearch = e.target.value || '';
        // Debounce: only re-render the case notes panel after 150ms of idle
        clearTimeout(_caseNotesSearchTimer);
        _caseNotesSearchTimer = setTimeout(function() {
          rerenderCaseNotesPanel();
        }, 150);
      });
    }

    // Re-render only the case notes panel without rebuilding the entire tab
    function rerenderCaseNotesPanel() {
      var panel = document.querySelector('[data-section-table="case notes"], [data-section-table="update tracker"]');
      if (!panel) {
        // Fallback: full re-render if targeted panel not found
        renderTabContent();
        return;
      }
      var tab = state.schema.tabs.find(function(t) { return t.id === state.activeTab; });
      if (!tab) return;
      var sec = null;
      (tab.sections || []).forEach(function(s) {
        if (norm(s.table) === 'case notes' || norm(s.table) === 'update tracker' || norm(s.title) === 'case notes') sec = s;
      });
      if (!sec) return;
      var resolution = resolveRelatedRows(sec.table);
      var count = '<span class="panel-count">' + resolution.rows.length + '</span>';
      var body = renderRelatedSection(sec);
      panel.innerHTML = '<div class="panel-header"><h3>' + esc(sec.title) + '</h3>' + count + '</div>' + body;
      bindCaseNotesSearch();
      // Restore cursor position in search input
      var newInput = document.getElementById('caseNotesSearchInput');
      if (newInput) {
        newInput.focus();
        newInput.setSelectionRange(newInput.value.length, newInput.value.length);
      }
    }

    function renderTabContent() {
      var tab = state.schema.tabs.find(function(t) { return t.id === state.activeTab; }) || state.schema.tabs[0];
      if (!tab) {
        document.getElementById('tabContent').innerHTML = '<div style="color:var(--text-muted);padding:40px 0;text-align:center">No tabs configured.</div>';
        return;
      }

      var sections = tab.sections || [];
      var colClass = sections.length > 1 ? '' : ' single-col';
      var html = '<div class="tab-content-area' + colClass + '">';
      sections.forEach(function(sec, idx) {
        var count = '';
        var body = '';
        var sectionAttr = ' data-section-idx="' + idx + '"';
        // Tag case notes / related sections for targeted re-render
        if (sec.type === 'related') {
          var resolution = resolveRelatedRows(sec.table);
          count = '<span class="panel-count">' + resolution.rows.length + '</span>';
          body = renderRelatedSection(sec);
          sectionAttr += ' data-section-table="' + esc(norm(sec.table)) + '"';
        } else {
          body = renderFieldsSection(sec);
        }
        html += '<div class="panel"' + sectionAttr + '><div class="panel-header"><h3>' + esc(sec.title) + '</h3>' + count + '</div>' + body + '</div>';
      });
      html += '</div>';
      document.getElementById('tabContent').innerHTML = html;
      bindCaseNotesSearch();
    }

    // ============ Admin Config ============
    function renderAdminToggle() {
      var btn = document.getElementById('adminToggle');
      if (state.isAdmin) {
        btn.style.display = '';
        btn.className = state.adminOpen ? 'btn active-toggle' : 'btn';
      } else {
        btn.style.display = 'none';
      }
      document.getElementById('adminPanel').className = state.adminOpen ? 'admin-panel open' : 'admin-panel';
    }

    function renderAdminConfig() {
      if (!state.adminOpen) return;
      var html = '';
      html += '<div class="config-section">';
      html += '<div class="config-section-title">Summary Fields (shown at top of profile)</div>';
      html += '<div class="field-toggle-list" id="summaryFieldToggles">';
      var allClientFields = getAllFieldsForTable('Clients');
      var currentSummary = new Set(state.schema.summaryFields || []);
      allClientFields.forEach(function(fn) {
        var checked = currentSummary.has(fn) ? ' checked' : '';
        html += '<label class="field-toggle"><input type="checkbox" data-config="summary" data-field="' + esc(fn) + '"' + checked + '><span class="field-name">' + esc(fn) + '</span></label>';
      });
      html += '</div></div>';

      html += '<div class="config-section">';
      html += '<div class="config-section-title">Tab &amp; Section Field Visibility</div>';
      state.schema.tabs.forEach(function(tab) {
        html += '<div class="config-tab-title">' + esc(tab.label) + '</div>';
        (tab.sections || []).forEach(function(sec, secIdx) {
          html += '<div style="margin-left:12px;margin-bottom:8px;"><span style="font-size:12px;color:var(--text-muted);">' + esc(sec.title) + ' (' + esc(sec.table) + ')</span></div>';
          var allFields = getAllFieldsForTable(sec.table);
          var currentFields = new Set(sec.fields || []);
          html += '<div class="field-toggle-list" style="margin-left:12px;">';
          allFields.forEach(function(fn) {
            var checked = currentFields.has(fn) ? ' checked' : '';
            html += '<label class="field-toggle"><input type="checkbox" data-config="section" data-tab="' + esc(tab.id) + '" data-sec="' + secIdx + '" data-field="' + esc(fn) + '"' + checked + '><span class="field-name">' + esc(fn) + '</span><span class="field-table">' + esc(sec.table) + '</span></label>';
          });
          html += '</div>';
        });
      });
      html += '</div>';

      html += '<div class="config-section">';
      html += '<div class="config-section-title">Relationship Resolver (FK fields by table)</div>';
      html += '<div style="font-size:12px;color:var(--text-muted);margin-bottom:8px;">Set comma-separated FK field names per table. Leave blank to auto-discover from client IDs.</div>';
      state.schema.tabs.forEach(function(tab) {
        (tab.sections || []).forEach(function(sec) {
          if (sec.type !== 'related') return;
          var key = tableKey(sec.table);
          var resolver = getResolverConfig(sec.table) || {};
          var existing = Array.isArray(resolver.preferredFields) ? resolver.preferredFields.join(', ') : '';
          var status = resolveRelatedRows(sec.table);
          html += '<div style="margin:8px 0 12px;">';
          html += '<label style="display:block;font-size:12px;margin-bottom:4px;color:var(--text-muted);">' + esc(sec.table) + ' <span style="opacity:.8;">(' + esc(sec.title) + ')</span></label>';
          html += '<input type="text" data-config="resolver" data-table="' + esc(key) + '" value="' + esc(existing) + '" placeholder="Client, Client Info, Subject Client" style="width:100%;padding:8px;border:1px solid var(--border);border-radius:8px;background:var(--bg-panel);color:var(--text-main);">';
          if (status.ambiguous) {
            html += '<div style="margin-top:4px;font-size:11px;color:var(--text-muted);">Auto-detected ambiguity: ' + esc(status.matchedFkNames.join(', ')) + '</div>';
          }
          html += '</div>';
        });
      });
      html += '</div>';

      document.getElementById('adminConfigBody').innerHTML = html;

      // Wire up change events
      document.querySelectorAll('#adminConfigBody input[type="checkbox"]').forEach(function(cb) {
        cb.addEventListener('change', function() { applyConfigChange(cb); });
      });
      document.querySelectorAll('#adminConfigBody input[data-config="resolver"]').forEach(function(input) {
        input.addEventListener('change', function() { applyResolverChange(input); });
      });
    }

    function getAllFieldsForTable(tableName) {
      var rows = resolveTable(tableName);
      var fieldSet = {};
      rows.forEach(function(row) {
        Object.keys(row.fields || {}).forEach(function(k) { fieldSet[k] = true; });
      });
      // Also include fields from the current schema that might not appear in data sample
      state.schema.tabs.forEach(function(tab) {
        (tab.sections || []).forEach(function(sec) {
          if (norm(sec.table) === norm(tableName)) {
            (sec.fields || []).forEach(function(f) { fieldSet[f] = true; });
          }
        });
      });
      return Object.keys(fieldSet).sort();
    }

    function applyConfigChange(cb) {
      var configType = cb.getAttribute('data-config');
      var fieldName = cb.getAttribute('data-field');

      if (configType === 'summary') {
        var summaryFields = state.schema.summaryFields || [];
        if (cb.checked) {
          if (summaryFields.indexOf(fieldName) === -1) summaryFields.push(fieldName);
        } else {
          summaryFields = summaryFields.filter(function(f) { return f !== fieldName; });
        }
        state.schema.summaryFields = summaryFields;
      } else if (configType === 'section') {
        var tabId = cb.getAttribute('data-tab');
        var secIdx = parseInt(cb.getAttribute('data-sec'), 10);
        var tab = state.schema.tabs.find(function(t) { return t.id === tabId; });
        if (tab && tab.sections[secIdx]) {
          var sec = tab.sections[secIdx];
          var fields = sec.fields || [];
          if (cb.checked) {
            if (fields.indexOf(fieldName) === -1) fields.push(fieldName);
          } else {
            fields = fields.filter(function(f) { return f !== fieldName; });
          }
          sec.fields = fields;
        }
      }

      // Live preview
      state.relatedCache = {};
      renderHeader();
      renderTabContent();
    }

    function applyResolverChange(input) {
      var table = input.getAttribute('data-table') || '';
      if (!table) return;
      if (!state.schema.linkResolvers || typeof state.schema.linkResolvers !== 'object') {
        state.schema.linkResolvers = {};
      }
      var value = String(input.value || '').trim();
      if (!value) {
        delete state.schema.linkResolvers[table];
      } else {
        state.schema.linkResolvers[table] = {
          preferredFields: value.split(',').map(function(v) { return v.trim(); }).filter(Boolean)
        };
      }
      state.relatedCache = {};
      renderTabContent();
      renderAdminConfig();
    }

    async function saveConfig() {
      try {
        await saveSchemaToMatrix(state.schema);
        showToast('Profile config saved to Matrix â€” all users will see this layout.', 'success');
      } catch (e) {
        // Fallback to localStorage
        localStorage.setItem(LOCAL_SCHEMA_KEY, JSON.stringify(state.schema));
        showToast('Saved locally (Matrix unavailable: ' + e.message + ')', 'error');
      }
    }

    function resetConfig() {
      state.schema = deepClone(DEFAULT_SCHEMA);
      state.relatedCache = {};
      state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;
      renderAll();
      showToast('Reset to defaults. Save to apply for all users.', 'success');
    }

    // ============ Full Render ============
    function renderAll() {
      renderNav();
      renderHeader();
      renderTabs();
      renderTabContent();
      renderAdminToggle();
      renderAdminConfig();
    }

    // ============ Initialization ============
    async function init() {
      var loadingMsg = document.getElementById('loadingMsg');
      var session = loadSynapseSession();
      state.session = session;

      if (!state.clientId) {
        loadingMsg.textContent = 'No clientId provided in URL.';
        return;
      }

      // 1. Try context snapshot first (fast path from index.html)
      var ctx = loadContextSnapshot();
      var dataLoaded = false;

      if (ctx) {
        loadingMsg.textContent = 'Loading from session context...';
        await loadDataFromContext(ctx);
        dataLoaded = Object.keys(state.data).length > 0;
      }

      // 2. If no context or empty, try AminoData with restored session
      if (!dataLoaded && session && session.accessToken && session.userId) {
        loadingMsg.textContent = 'Connecting to data layer...';
        try {
          // Restore Matrix session for state event access
          MatrixClient.setSession(SYNAPSE_HOMESERVER_URL, session.accessToken, session.userId, session.deviceId);

          // Initialize AminoData
          if (typeof AminoData !== 'undefined' && AminoData.init) {
            if (session.password) {
              await AminoData.init(session.accessToken, session.userId, session.password);
            } else if (AminoData.restoreSession) {
              await AminoData.restoreSession(session.accessToken, session.userId, session.password || '');
            }
            loadingMsg.textContent = 'Loading tables...';
            await loadDataFromAminoData();
            dataLoaded = Object.keys(state.data).length > 0;
          }
        } catch (e) {
          console.warn('[Profile] Session restore failed:', e.message);
        }
      }

      // 3. Restore Matrix session even if data came from context (for schema + admin)
      if (session && session.accessToken && !MatrixClient.isLoggedIn()) {
        try {
          MatrixClient.setSession(SYNAPSE_HOMESERVER_URL, session.accessToken, session.userId, session.deviceId);
        } catch (e) {}
      }

      // 4. Find org space for schema storage
      if (MatrixClient.isLoggedIn()) {
        try {
          loadingMsg.textContent = 'Loading organization...';
          await MatrixClient.initialSync();
          state.orgSpaceId = await MatrixClient.findOrgSpace();
        } catch (e) {
          console.warn('[Profile] Org space lookup failed:', e.message);
        }

        // Detect admin role
        try {
          var role = await MatrixClient.detectUserRole();
          state.isAdmin = (role === 'admin');
        } catch (e) {
          state.isAdmin = false;
        }
      }

      // 5. Load schema (Matrix > localStorage > default)
      loadingMsg.textContent = 'Loading profile configuration...';
      state.schema = await loadSchema();
      if (!state.schema.linkResolvers || typeof state.schema.linkResolvers !== 'object') {
        state.schema.linkResolvers = {};
      }

      // 6. Resolve client record
      var clientRows = resolveTable('Client Info');
      state.clientRecord = findClientRecord(clientRows);

      // If URL points to Case Master record, resolve linked client record and preserve case context.
      if (!state.clientRecord) {
        var caseRows = resolveTable('Case Master View');
        state.caseRecord = findRowByRecordId(caseRows, state.clientId);
        var linkedClientIds = getLinkedRecordIds(state.caseRecord, ['Edit Client Info', 'Client Info', 'Client']);
        if (linkedClientIds.length) {
          state.clientRecord = findRowByRecordId(clientRows, linkedClientIds[0]);
        }
      }

      // If URL points to client, resolve a primary case record for case-based related tables.
      if (state.clientRecord && !state.caseRecord) {
        var caseRowsForClient = resolveTable('Case Master View');
        var clientRecordId = state.clientRecord.recordId;
        state.caseRecord = caseRowsForClient.find(function(row) {
          var value = (row.fields || {})['Edit Client Info'];
          return valueContainsId(value, new Set([clientRecordId]));
        }) || null;
      }

      if (state.clientRecord && state.clientRecord.recordId) {
        state.clientId = state.clientRecord.recordId;
      }

      // 7. Progressive render: show header + nav immediately, then tabs
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('profileContent').style.display = '';
      state.activeTab = state.schema.tabs[0] ? state.schema.tabs[0].id : null;

      // Render header and nav first (fast â€” only needs client record)
      renderNav();
      renderHeader();
      renderTabs();
      renderAdminToggle();

      // Render tab content (involves FK resolution across all tables)
      renderTabContent();
      renderAdminConfig();
    }

    // ============ Event Wiring ============
    document.getElementById('adminToggle').addEventListener('click', function() {
      state.adminOpen = !state.adminOpen;
      renderAdminToggle();
      renderAdminConfig();
    });
    document.getElementById('saveConfigBtn').addEventListener('click', saveConfig);
    document.getElementById('resetConfigBtn').addEventListener('click', resetConfig);
    document.getElementById('closeConfigBtn').addEventListener('click', function() {
      state.adminOpen = false;
      renderAdminToggle();
    });

    // ============ Start ============
    init().catch(function(err) {
      console.error('[Profile] Init error:', err);
      document.getElementById('loadingMsg').textContent = 'Error loading profile: ' + err.message;
    });
  })();
  </script>
